*Summary*

1. About me: sorta pessimistic, not #endciv, anarcho-curious
2. 10,000-year vision: humans exist, more equal society, post-money, post-scarcity, "world where many worlds fit", symbiotic with nature, weilding tech wisely, exploring space
3. Why dweb used to seem worthwhile
   - tech/social structure changes led to vast increases in equality in the past (e.g. monarchy to democracy)
   - a protocol-level primitive for money seems useful??
   - mesh-net + apps-at-the-edge + eventual consistency makes for an interplanetary &amp; more robust Earthly web
   - automated treasuries + wordpress-level programmability allows much more experimentation with cooperatives &amp; other small-scale informal organization/financial structures
   - web2 usability married to web1 decentralization = more room to play with alternative business/community models
4. Arguments against distributed tech
   1. It can't get us to the world we want
      - blockchain maxis be like "world is insufficiently commodified!"
      - The Web itself (not social media, not capitalism) results in fractured epistemology
   2. It can't get us there fast enough
      - By what mechanism could dweb possibly be part of the decarbonization we need in the next ~~10~~ **6.5** years?
   3. It's getting us there inadequately so far
   4. Risks outweigh rewards?
      - "As the Web did with information in the last 30 years, so let us do with money in the next 30" seems… messy?
      - "Information is not yet broken enough!"
      - Race terrorists have history of using new tech sooner than most
      - "permanent" data concerns: right to be forgotten, harrassment, doxing, csam
